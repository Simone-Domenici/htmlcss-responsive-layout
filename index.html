<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1831e87db4.js" crossorigin="anonymous"></script>
    <title>Giallo Booleano</title>
    <link rel="stylesheet" href="./css/app.css">    
</head>
<body>
    <header>
        <!-- Navbar -->
        <nav class="navbar">
            <div class="container-fluid">
                <div class="row">
                    <div class="col">
                        <h1>Giallo Booleano</h1>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- Main -->
    <main>
        <!-- Hero -->
         <section class="hero">
            <div class="container main-content">
                <div class="row">
                    <div class="col">
                        <div class="main-title">
                            <h3 class="page-subtitle">Dolci e Dessert</h3>
                            <h1 class="page-title">Tiramisù <span>(Dolce Tradizionale)</span></h1>
                        </div>
                        <div class="display-flex hero-content">
                            <div class="video-wrapper col">                            
                                <iframe src="https://www.youtube.com/embed/JVT900H6s0g"></iframe>
                            </div>
                            <div class="prod-description col">
                                <h2>In breve</h2>
                                <ul class="display-flex flex-column">
                                    <li>Difficoltà: <strong>Facile</strong></li>
                                    <li>Tempo: <strong>40 min</strong></li>
                                    <li>Porzione per: <strong>8 persone</strong></li>
                                    <li>Costo: <strong>contenuto</strong></li>
                                    <li><strong>Note</strong>: +2 ore di riposo in frigo</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container social-container">
                <div class="row socials">
                    <div class="social__fb">
                        <a href="#">
                            <i class="fa-brands fa-facebook" style="color: #74C0FC;"></i>
                            <span>FACEBOOK</span>
                        </a>
                    </div>
                    <div class="social__tw">
                        <a href="#">
                            <i class="fa-brands fa-twitter" style="color: #74C0FC;"></i>
                            <span>TWITTER</span>    
                        </a>
                    </div>
                    <div class="social__ig">
                        <a href="#">
                            <i class="fa-brands fa-instagram" style="color: #d02d1b;"></i>
                            <span>INSTAGRAM</span>
                        </a>
                    </div>
                    <div class="social__pt">
                        <a href="#">
                            <i class="fa-brands fa-pinterest" style="color: #d33912;"></i>
                            <span>PINTEREST</span>
                        </a>
                    </div>
                    <div class="social__yt">
                        <a href="#">
                            <i class="fa-brands fa-youtube" style="color: #e62222;"></i>
                            <span>YOUTUBE</span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <img class="banner" width="100%" src="./img/banner.png" alt="Banner corso cucina">
                    </div>
                </div>
            </div>
         </section>
    </main>

    <footer>

    </footer>
</body>
</html>
